<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="http:////at.alicdn.com/t/c/font_3987461_yaa6pleapse.css">
</head>

<body>
    <div class="main">
        <!-- 按键栏 -->
        <div class="tab">
            <!-- 换色按钮 -->
            <div class="color">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <!-- 功能按键 -->
            <div class="btn">
                <div>
                    <div class="iconfont icon-yinle"></div>
                    音乐展
                </div>
                <div>
                    <div class="iconfont icon-shoucang1"></div>
                    推荐
                </div>
                <div>
                    <div class="iconfont icon-wode1"></div>
                    我的
                </div>
                <div>
                    <div class="iconfont icon-sousuo"></div>
                    搜索
                </div>
            </div>
            <!-- 暗黑模式切换按钮 -->
            <div class="light">
                <div class="iconfont icon-yueliang"></div>
            </div>
        </div>
        <!-- 列表 -->
        <div class="list">
            <div class="container">
                <div class="border">
                    <div>占位</div>
                    <div>占位</div>
                    <div>占位</div>
                    <div>占位</div>
                    <div>占位</div>
                    <div>占位</div>

                </div>

            </div>
        </div>
        <!-- 主页展示 -->
        <div class="content">
            <div></div>
        </div>
    </div>
    <!-- 播放器 -->
    <div class="player">
        <!-- 歌曲信息 -->
        <div class="inform">
            <img src="./img/给.jpg" alt="" width="60" height="60">
            <div class="txt">
                <h4>歌曲名</h4>
                <span>歌手</span>
            </div>
        </div>
        <!-- 进度条 -->
        <div class="bar">
            <div class="strip">
                <div class="have"></div>
            </div>
            <div class="time">
                <div>03:13</div>
                <div>05:13</div>
            </div>
        </div>
        <!-- 控制按钮 -->
        <div class="control">
            <div class="last">
                <i class="iconfont icon-xiayixiang"></i>
            </div>

            <div class="play">
                <i class="iconfont icon-24gf-play"></i>
            </div>

            <div class="next">
                <i class="iconfont icon-xiayixiang"></i>
            </div>
        </div>

    </div>
</body>

</html>
